<div class="flex w-full" *ngIf="!isBelowMd">
    <div class=" basis-1/2 flex justify-center">
        <omo-button [text]="'GŁÓWNA'" [link]="''" [isActive]="activatedRoute[0]"></omo-button>
    </div>
    <div class=" basis-1/2 flex justify-center">
        <omo-button [text]="'AKTUALNOŚCI'" [link]="'/news'" [isActive]="activatedRoute[1]"></omo-button>
    </div>
    <div *ngIf="(appTheme$ | async).theme === 3"
         class=" basis-1/2 flex justify-center">
         <omo-button [text]="'BALBINKA'" [link]="'/balbinka'" [isActive]="activatedRoute[5]"></omo-button>
    </div>
    <div class=" basis-1/2 flex justify-center">
        <omo-button [text]="'POBIERZ'" [link]="'/download'" [isActive]="activatedRoute[2]"></omo-button>
    </div>
    <div class=" basis-1/2 flex justify-center">
        <omo-button [text]="'ZESPÓŁ'" [link]="'/team'" [isActive]="activatedRoute[3]"></omo-button>
    </div>
    <div *ngIf="(appTheme$ | async).theme !== 3"
         class=" basis-1/2 flex justify-center">
        <omo-button [text]="'FAQ'" [link]="'/faq'" [isActive]="activatedRoute[4]"></omo-button>
    </div>
</div>

<blackspace-door></blackspace-door>

<div class="flex w-full justify-center items-center flex-col" *ngIf="isBelowMd">
    <button class="w-10 h-10 border border-black bg-white flex justify-center items-center" (click)="toggleMenu()"
    [ngClass]="displayMenu ? 'border-b-white' : ''">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
    </button>
    <div class="border-4 border-white w-64 bg-black text-white flex flex-col" *ngIf="displayMenu" [@popMenu]>
        <menu-item [text]="'GŁÓWNA'" [link]="''" (click)="toggleMenu()"></menu-item>
        <menu-item [text]="'AKTUALNOŚCI'" [link]="'/news'" (click)="toggleMenu()"></menu-item>
        <menu-item *ngIf="(appTheme$ | async).theme === 3" [text]="'BALBINKA'" [link]="'/balbinka'" (click)="toggleMenu()"></menu-item>
        <menu-item [text]="'POBIERZ'" [link]="'/download'" (click)="toggleMenu()"></menu-item>
        <menu-item [text]="'ZESPÓŁ'" [link]="'/team'" (click)="toggleMenu()"></menu-item>
        <menu-item *ngIf="(appTheme$ | async).theme !== 3" [text]="'FAQ'" [link]="'/faq'" (click)="toggleMenu()" class="mb-2"></menu-item>
    </div>
</div>
