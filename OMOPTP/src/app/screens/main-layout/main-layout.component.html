<div class="flex justify-center items-center w-full overflow-hidden relative background">
    <div class="flex flex-col justify-center items-center"
    [ngClass]="isBelowLg && isBelowMd ? 'w-full mt-4' : isBelowLg ? 'w-3/4 mt-12' : 'w-3/5 mt-12'">
        <logo #logo class="relative" [@logoAnimation]="isReloading ? false : true" [ngClass]="isBelowMd ? 'mb-4' : 'mb-14'"></logo>
        <div class="relative w-full" [@contentAnimation]="isReloading ? false : true">
            <div class="h-6"></div>
            <navbar class="w-full absolute top-1 z-[2]"></navbar>
            <div class="border-2 border-black w-full p-1">
                <div class="bg-black h-full text-white overflow-y-scroll text-lg relative scrollbar-hidden scroll-bottom min-h-[50rem]" [@routerAnimation]="getRouteAnimationData()"
                [ngClass]="isBelowLg && isBelowMd ? 'px-10 py-14' : isBelowLg ? 'px-16 py-20' : 'px-24 py-24'">
                    <img class="absolute top-[35%] left-[18%]" width="600" height="600" src="./../../../assets/img/pope.png" alt="" *ngIf="isPopeAlive">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <footer class="mt-4 mb-10 z-[2]"></footer>
    </div>

    <div class="">
        <img class="absolute left-[5%] cursor-pointer z-10" (click)="onClickFirst()" 
        [ngStyle]="{'top': -10 + firstBulb + '%'}" src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowMd">
        <img class="absolute left-1/4 cursor-pointer z-10" (click)="onClickSecond()" 
        [ngStyle]="{'top': -20 + secondBulb + '%'}"  src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute cursor-pointer z-10" (click)="onClickThird()" 
        [ngStyle]="{'top': -20 + thirdBulb + '%'}" [ngClass]="isBelowLg ? 'right-[25%]' : 'right-[22%]'" src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute right-[5%] cursor-pointer z-10" (click)="onClickFourth()" 
        [ngStyle]="{'top': -10 + fourthBulb + '%'}" src="../../../assets/img/bulbLarge.gif" alt=""  *ngIf="!isBelowMd">
    
        <img class="absolute left-[5%] flip-image" [ngClass]="isBelowLg ? 'bottom-[-22%]' : 'bottom-[-12%]'" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowMd">
        <img class="absolute bottom-[-22%] left-1/4 flip-image" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute bottom-[-22%] right-1/4" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute right-[5%]" [ngClass]="isBelowLg ? 'bottom-[-22%]' : 'bottom-[-12%]'" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowMd">
    </div>

</div>
