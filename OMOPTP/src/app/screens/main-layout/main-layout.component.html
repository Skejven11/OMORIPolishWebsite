<div class="flex justify-center items-center w-full overflow-hidden relative background">
    <div class="flex flex-col justify-center items-center"
    [ngClass]="isBelowLg && isBelowMd ? 'w-full mt-4' : isBelowLg ? 'w-3/4 mt-12' : 'w-3/5 mt-12'">
        <logo #logo class="relative" [@logoAnimation]="isReloading ? false : true" [ngClass]="isBelowMd ? 'mb-4' : 'mb-14'"></logo>
        <div class="relative w-full" [@contentAnimation]="isReloading ? false : true">
            <div class="h-6"></div>
            <navbar class="w-full absolute top-1 z-[2]"></navbar>
            <div class="border-2 border-black w-full p-1">
                <div class="bg-black h-full text-white overflow-y-scroll text-lg relative scrollbar-hidden scroll-bottom min-h-[50rem]" [@routerAnimation]="getRouteAnimationData()"
                [ngClass]="isBelowLg && isBelowMd ? 'px-10 py-14' : isBelowLg ? 'px-16 py-20' : 'px-24 py-24'">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <footer class="mt-10 mb-10 z-[2]"></footer>
    </div>

    <div class="">
        <img class="absolute left-[5%] cursor-pointer z-10 no-select" (click)="onClickFirst()" 
        [ngStyle]="{'top': -10 + firstBulb + '%'}" src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowMd">
        <img class="absolute left-1/4 cursor-pointer z-10 no-select" (click)="onClickSecond()" 
        [ngStyle]="{'top': -20 + secondBulb + '%'}"  src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute cursor-pointer z-10 no-select" (click)="onClickThird()" 
        [ngStyle]="{'top': -20 + thirdBulb + '%'}" [ngClass]="isBelowLg ? 'right-[25%]' : 'right-[24%]'" src="../../../assets/img/bulbLarge.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute right-[5%] cursor-pointer z-10 no-select" (click)="onClickFourth()" 
        [ngStyle]="{'top': -10 + fourthBulb + '%'}" src="../../../assets/img/bulbLarge.gif" alt=""  *ngIf="!isBelowMd">
    
        <img class="absolute left-[5%] flip-image no-select" [ngClass]="isBelowLg ? 'bottom-[-22%]' : 'bottom-[-12%]'" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowMd">
        <img class="absolute bottom-[-22%] left-1/4 flip-image no-select" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute bottom-[-22%] right-1/4 no-select" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowLg">
        <img class="absolute right-[5%] no-select" [ngClass]="isBelowLg ? 'bottom-[-22%]' : 'bottom-[-12%]'" src="../../../assets/img/abbi.gif" alt="" *ngIf="!isBelowMd">
    </div>

    <div class="fixed border-2 bottom-[-2px] border-black flex flex-col szlam z-10 bg-white" 
    [@adAnimation] *ngIf="showAd" [ngClass]="isBelowLg ? 'w-full h-[18rem]' : 'w-[60rem] h-[18rem]'">
        <button class="w-5 h-5 border-b-2 border-l-2 border-black text-2xl p-[1px] bg-white ml-auto" (click)="hideAd()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-x" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/> </svg> 
        </button>
        <div class="w-full mt-auto bg-black text-red-500 p-4 text-center" [ngClass]="isBelowMd ? 'h-28' : 'h-14'">
            <p class="text-[2.5rem] leading-[1.5rem]">GORĄCE SZLAMICE W TWOJEJ OKOLICY! <a href="https://www.youtube.com/watch?v=7xl5kRE19y4" class="underline rainbow-text bg-transparent">ZOBACZ ZDJĘCIA!!!</a></p>
        </div>
    </div>
</div>
