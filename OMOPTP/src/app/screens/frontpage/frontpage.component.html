
<div class="relative">
    <h1 class="text-center mb-16" [ngClass]="isBelowMd ? 'text-4xl leading-8' : 'text-[3.25rem] leading-10'">
        <b>Witajcie na stronie fanowskiego spolszczenia OMORI!</b>
    </h1>
    <div class="border-2 border-white mb-16">
        <div class="w-full">
            <iframe src="https://www.youtube.com/embed/9sxsk5bwAQs" allowfullscreen class="w-full" [ngClass]="isBelowMd ? 'h-[250px]' : 'h-[500px]'">
            </iframe> 
        </div>
    </div>
    <hr class="mb-16">
    <newsarticle [article]="latestArticle"></newsarticle>

  <key-component [id]="5"
                 top="20%"
                 right="-40px">
  </key-component>
</div>
